<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Search countries</title>
  </head>
  <body>
    <div class="header">
      <h1>Search info about countries</h1>

          <li>Filter country</li>
          <li></li>

    </div>

    <div class="container">
      <h3 id="country-name"></h3>
      <div class="country-details"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
